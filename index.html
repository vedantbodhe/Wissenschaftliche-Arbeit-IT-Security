<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .obfuscating {
            background-color: #e74c3c;
            color: #fff;
        }
        .framing {
            background-color: #f39c12;
            color: #fff;
        }
        .bright-patterns {
            background-color: #2ecc71;
            color: #fff;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to my Website-Analysis Experiment</h1>
    <p>Select a type of website to test:</p>
    <div class="buttons">
        <button class="obfuscating" onclick="location.href='https://minimalisticsurvey.netlify.app'">Minimal Website</button>
        <button class="framing" onclick="location.href='https://modernsurvey.netlify.app'">Modern Website</button>
        <button class="bright-patterns" onclick="location.href='https://retro.netlify.app'">Retro Website</button>
    </div>
</body>
</html>
